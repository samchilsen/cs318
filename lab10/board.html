<!DOCTYPE html>
<html>

<head>
    <title>Bulletin Board</title>
    <link rel="stylesheet" type="text/css" href="board.css">
</head>

<body>
    <div class="photo" id="hyena">
        <img class="image" src="hyena.jpg" alt="animal">
        <img class="pin" src="https://openclipart.org/image/2400px/svg_to_png/16491/randoogle-Thumbtack-Pushpin.png" alt="pin">
        <div class="label">
            Hyena
        </div>
    </div>
    <div class="photo" id="liger">
        <img class="image" src="liger2.jpg" alt="animal">
        <img class="pin" src="https://openclipart.org/image/2400px/svg_to_png/16491/randoogle-Thumbtack-Pushpin.png" alt="pin">
        <div class="label">
            Liger
        </div>
    </div>
    <div class="photo" id="platypus">
        <img class="image" src="platypus.jpg" alt="animal">
        <img class="pin" src="https://openclipart.org/image/2400px/svg_to_png/16491/randoogle-Thumbtack-Pushpin.png" alt="pin">
        <div class="label">
            Platypus
        </div>
    </div>
</body>

</html>
