<!DOCTYPE html>
<html>

<head>
    <title>Custom</title>
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
    <table>
        <tr>
            <th>
                &nbsp;
            </th>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                   Image
                </th>
        </tr>
        <tr>
            <th>
                Helm
            </th>
            <td>
                <h3>Hat</h3>
            </td>
            <td>
                <ul>
                    <li>Warm</li>
                    <li>Beaver fur</li>
                    <li>Feathered</li>
                </ul>
            </td>
            <td>
                    <img src="hat.JPG" alt="hat">
            </td>
        </tr>
        <tr>
            <th>
                Body
            </th>
            <td>
                <h3>Columbia Jacket</h3>
            </td>
            <td>
                <ul>
                    <li>Rainproof</li>
                    <li>Windproof</li>
                </ul>
            </td>
            <td>
                    <img src="jacket.JPG" alt="jacket">
            </td>
        </tr>
        <tr>
            <th>
                Gloves
            </th>
            <td>
                <h3>Kevlar</h3>
            </td>
            <td>
                <ul>
                    <li>Cut proof</li>
                    <li>Heavy</li>
                </ul>
            </td>
            <td>
                    <img src="gloves.JPG" alt="glove">
            </td>
        </tr>
        <tr>
            <th>
                Boots
            </th>
            <td>
                <h3>Danner Boots</h3>
            </td>
            <td>
                <ul>
                    <li>Light</li>
                    <li>Warm</li>
                    <li>Water Proof</li>
                </ul>
            </td>
            <td>
                <img src="boot.JPG" alt="boot">
            </td>
        </tr>
    </table>
</body>

</html>
